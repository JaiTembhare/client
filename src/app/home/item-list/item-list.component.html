<h2>Item List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Item Number</th>
      <th>Item Name</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.itemName }}</td>
      <td>{{ item.quantity }}</td>
      <td>
        <button
          type="button"
          class="btn btn-info mr-1"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="editItem(item)"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteItem(item._id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label> Item Name</label>
            <input
              type="text"
              class="form-control"
              id="itemName"
              [(ngModel)]="selectedItem.itemName"
              name="itemName"
            />
          </div>

          <div class="form-group">
            <label> Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              [(ngModel)]="selectedItem.quantity"
              name="quantity"
            />
          </div>

          <div class="form-group">
            <label> Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="selectedItem.description"
              name="description"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveChanges(selectedItem._id)"
          data-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
