<div class="cointainer mt-5">
  <div class="col-md-6 offset-md-3">
    <h3 class="text-center">Register</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label> First Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="employee.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label> Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="employee.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label> Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="employee.password"
          name="password"
        />
      </div>
      <div class="form-group">
        <label> Date of Joining</label>
        <input
          type="date"
          class="form-control"
          id="joining_date"
          [(ngModel)]="employee.joining_date"
          name="joining_date"
        />
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
